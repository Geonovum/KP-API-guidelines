HalLink:
  type: object
  required:
    - href
  properties:
    href:
      type: string
HalCollectionLinks:
  type: object
  properties:
    self:
      allOf: [$ref: '#/HalLink']
      description: Absolute link naar huidige pagina.
    next:
      allOf: [$ref: '#/HalLink']
      description: Absolute link naar volgende pagina (niet aanwezig als er geen
        volgende pagina is).
GeoJsonObject:
  type: object
  required:
    - coordinates
    - type
  properties:
    type:
      type: string
      enum:
        - Point
        - Polygon
        - LineString
        - MultiPoint
        - MultiLineString
        - MultiPolygon
      example: Polygon
    coordinates:
      type: array
      items:
        type: string
